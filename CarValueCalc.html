<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href ="CarValueCalc.css">
</head>
<body>
   
    <section id="calculator-page">
    <div class ="calculator-form">
        <h1>Car Value Calculator</h1>
   
    <form class="input_form" id="form">
        <div class = "row">
            <div class = "input-group">
                <label for="year">Year</label> 
                <select type ="text" class="year">
                    <option value="" disabled selected>Select year</option>
                    <option value="1990-1995">1990-1995</option>
                    <option value="1996-2001">1996-2000</option>
                    <option value="2002-2007">2001-2006</option>
                    <option value="2008-2013">2007-2012</option>
                    <option value="2014-2019">2012-2017</option>
                    <option value="2020-2022">2018-2022</option>
                    </select>
                <label for="make">Make</label> 
                <select type ="text" class="make">
                    <option value="" disabled selected>Select make</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Honda">Honda</option>
                    <option value="Volkswagen">Volksvagen</option>
                    <option value="Ford">Ford</option>
                    </select>
                <label for="model">Model</label> 
                <select type ="text" class="model">
                    <option value="" disabled selected>Select model</option>
                    <option value="Rav4">Toyota Rav4</option>
                    <option value="Prius">Toyota Prius</option>
                    <option value="Pathfinder">Toyota Pathfinder</option>
                    <option value="Civic">Honda Civic</option>
                    <option value="Accord">Honda Accord</option>
                    <option value="CR-V">Honda CR-V</option>
                    <option value="Jetta">VW Jetta</option>
                    <option value="Beetle">WV Beetle</option>
                    <option value="Tiguan">VW Tiguan</option>
                    <option value="Edge">Ford Edge</option>
                    <option value="F-150">Ford F-150</option>
                    <option value ="Expedition">Ford Expedition</option>
                    </select>
            </div>     
        </div>
        <div class = "row">
            <label for="input-group">Fuel type:</label> 
            <div class = "input-group">
                <label for="electric">Electric</label> 
                <input type ="radio" name="electric" class ="fuel" value="4500">
                <label for="hybrid">Hybrid</label> 
                <input type ="radio" name="hybrid" class ="fuel" value="2500">
                <label for="gasoline">Gasoline</label> 
                <input type ="radio" name="gasoline" class ="fuel" value="1000">
            </div>     
        </div>
        <div class = "row">
            <label for="input-group">Features:</label> 
            <div class = "input-group">
                <label for="leather">Leather Interior</label> 
                <input type ="checkbox" name="leather" value="2000" class ="feature">
                <label for="sun_roof">Sun Roof</label> 
                <input type ="checkbox" name="sun_roof" value="1000" class ="feature">
            </div>     
        </div>
        <div class ="footer-group">
           <button class="button" >See your car's value</button>
            <H4>Car Value $:<span class="sum">0</span></H4>
        </div>
    </form>
</div>
    </section>
 


 <script  src="CarValueCalc.js" ></script>
</body>
</html>
